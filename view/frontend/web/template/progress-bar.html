<ul class="opc-progress-bar">
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
        <li class="opc-progress-bar-item"
            data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : ''), click: $parent.navigateTo">
            <span data-bind="css: 'step-item opc-progress-bar-item-' + item.code">
            	<span data-bind="css: 'opc-progress-bar-item-title',i18n: item.title"></span>
            </span>
        </li>
    <!-- /ko -->
</ul>
